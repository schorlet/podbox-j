<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Podbox - Challenge Connector</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
    <style>
        .container {
            margin-top: 15px;
        }
        .progress {
            height: 20px;
        }
    </style>
</head>
<body ng-app="challenge" ng-jq>
<div class="container" ng-controller="ChartsController as vm">
    <div class="row">
        <div class="col-md-offset-4 col-md-4" ng-if="!vm.charts && !vm.error">
            <div class="progress progress-striped active">
                <div class="progress-bar" style="width: 100%"></div>
            </div>
        </div>
        <div class="col-md-offset-3 col-md-6" ng-if="vm.error">
            <div class="alert alert-dismissible alert-danger">
                <strong>{{vm.error.error}}: </strong>{{ vm.error.message }}
            </div>
        </div>
        <div class="col-md-offset-2 col-md-8" ng-repeat="track in vm.charts">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>#{{ track.rank }}</strong></div>
                <div class="panel-body row">
                    <div class="col-md-6 text-primary">
                        <h3>{{ track.title }}</h3>
                        <h4>{{ track.artist }}</h4>
                    </div>
                    <div class="col-md-6 text-center">
                        <spotify-player uri="track.spotifyUri"></spotify-player>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
